<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Camera App</h1>

    <video id="camera" playsinline autoplay></video>
    <img id="captured-image" alt="撮影された画像">

    <div class="button-container">
        <button id="capture-button">撮影</button>
        <!-- 撮り直しボタンはJavaScriptでここに追加される -->
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <!-- canvasは画面表示不要なのでどこでも良い -->

    <script src="script.js" type="module"></script>
</body>
</html>
