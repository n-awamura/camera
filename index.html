<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RECEIPT CAMERA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts (Noto Sans JP) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google API Libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="fudaoxiang.png">
    
</head>
<body>
    <header id="main-header">
        <div class="logo">
            <img src="fudaoxiang.png" alt="Logo" class="header-image">
            <span class="title">RECEIPT CAMERA</span>
        </div>
        <!-- 必要であれば右側にコントロールを追加 -->
        <!-- <div class="header-controls">
            </div> -->
    </header>

    <video id="camera" playsinline autoplay></video>
    <img id="captured-image" alt="撮影された画像">

    <div class="button-container">
        <button id="capture-button"><i class="bi bi-camera-fill"></i></button>
        <button id="retry-button"><i class="bi bi-arrow-counterclockwise"></i></button>
        <button id="google-upload-button">
            <i class="bi bi-cloud-upload-fill"></i>
            <span id="photo-count-badge">0</span>
        </button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>
    <!-- canvasは画面表示不要なのでどこでも良い -->

    <script src="script.js" type="module"></script>

    <!-- Google API コールバック -> 重複のため削除 -->
    <!-- <script async defer src="https://apis.google.com/js/api.js"></script> -->
    <!-- <script async defer src="https://accounts.google.com/gsi/client"></script> -->
</body>
</html>
