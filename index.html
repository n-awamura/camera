<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RECEIPT CAMERA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts (Noto Sans JP) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google API Libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="fudaoxiang.png?v=2">
    
</head>
<body>
    <header id="main-header">
        <div class="logo">
            <img src="fudaoxiang.png?v=2" alt="Logo" class="header-image">
            <span class="title">RECEIPT CAMERA</span>
        </div>
        <!-- 必要であれば右側にコントロールを追加 -->
        <!-- <div class="header-controls">
            </div> -->
    </header>

    <div id="main-content">
        <video id="camera" autoplay playsinline></video>
        <img id="captured-image" alt="Captured Image" style="display: none;">

        <!-- プレビュー用コンテナ -->
        <div id="upload-preview-container" style="display: none;">
            <div id="upload-progress-text"></div>
            <!-- 画像はここにJSで追加 -->
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <!-- 下部ボタンコンテナ -->
    <div class="button-container">
        <button id="capture-button"><i class="bi bi-camera-fill"></i></button>
        <button id="preview-upload-button">
            <i class="bi bi-stack"></i>
            <span id="photo-count-badge">0</span>
        </button>
    </div>

    <!-- ★ シャッター音用のaudio要素を追加 -->
    <audio id="shutter-sound" src="shutter.mp3" preload="auto" style="display: none;"></audio>

    <script src="script.js" type="module"></script>

    <!-- Google API コールバック -> 重複のため削除 -->
    <!-- <script async defer src="https://apis.google.com/js/api.js"></script> -->
    <!-- <script async defer src="https://accounts.google.com/gsi/client"></script> -->
</body>
</html>
